<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }
      .myBtn {
        cursor: pointer;
        background-color: #2193b0 !important;
        height: 50px;
        width: 30%;
        border-radius: 5px;
        font-size: 15px;
        color: white;
        box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
        max-width: 100px;
      }
      .mian_login_cont {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to right, #2193b0, #6dd5ed);
      }
      .center_login_cont {
        flex-direction: column;
        height: 70%;
        width: 50%;
        box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
        display: flex;
        border-radius: 10px;
        background: linear-gradient(
          to right bottom,
          rgba(255, 255, 255, 0.7),
          rgba(255, 255, 255, 0.3)
        );
        border-right: 1px solid rgba(255, 255, 255, 0.4);
      }
      .right_part_cont {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
      .left_part_cont {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        max-height: 10%;
        position: relative;
      }
      .img {
        position: absolute;
        top: 100%;
        width: 40%;
        max-width: 300px;
      }
      .form {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        height: 40%;
        width: 100%;
      }
      .input {
        height: 50px;
        width: 60%;
        outline: 0;
        border-radius: 5px;
        border: none;
        padding-left: 15px;
        border-top: 1px solid rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="mian_login_cont">
      <div class="center_login_cont">
        <div class="left_part_cont">
          <img src="./zoom.png" alt="" class="img" />
        </div>
        <div class="right_part_cont">
          <form action="" class="form">
            <input
              class="input"
              placeholder="NEW MEETING ID"
              id="meetID"
              type="number"
              autocomplete="off"
              pattern="/^-?\d+\.?\d*$/"
              onKeyPress="if(this.value.length==11) return false;"
            />
            <input
              placeholder="NEW PASSWORD"
              id="pass"
              type="text"
              class="input"
            />
            <button class="myBtn" id="submit-btn">Update</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script type="text/javascript" language="javascript" async>
      var firebaseConfig = {
        apiKey: "AIzaSyCQQx4uV9rQTwEluckwWLm6DsbbzWt8VoA",
        authDomain: "zoom-demo-c7f6f.firebaseapp.com",
        projectId: "zoom-demo-c7f6f",
        storageBucket: "zoom-demo-c7f6f.appspot.com",
        messagingSenderId: "317824783999",
        appId: "1:317824783999:web:3d699ef0abea7002b4514a",
      };

      firebase.initializeApp(firebaseConfig);
      const firestore = firebase.firestore();
      const app = firestore.collection("Meetings");

      const setData = (event) => {
        event.preventDefault();
        const newMeetingID = document.getElementById("meetID").value;
        const newPassword = document.getElementById("pass").value;
        app
          .doc("AXhbNM6Vk9wKuxOYPvxU")
          .update({ MeetingID: newMeetingID, password: newPassword })
          .then(() => {
            console.log("updated");
            document.getElementById("meetID").value = "";
            document.getElementById("pass").value = "";
          })
          .catch(() => {
            console.log("error");
          });
      };
      document.getElementById("submit-btn").addEventListener("click", (e) => {
        setData(e);
      });
    </script>
  </body>
</html>
